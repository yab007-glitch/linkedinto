version: '3.8'

services:
  linkedinto:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: linkedinto-app
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - CORS_ORIGIN=http://localhost:5173
    env_file:
      - .env.local
    volumes:
      - ./logs:/app/logs
      - ./automation-db.json:/app/automation-db.json
      - ./db.json:/app/db.json
    healthcheck:
      test: [ "CMD", "node", "-e", "require('http').get('http://localhost:3001/health/live', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})" ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
    networks:
      - linkedinto-network
